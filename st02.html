<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Website</title>
  <style>
    body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background-color: #f2f4f8;
}


.page {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}


.header {
  background-color: #222;
  color: #ffffff;
  text-align: center;
  padding: 14px 0;
  font-size: 28px;
  font-weight: 600;
}

.content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}


.card {
  background-color: #ffffff;
  width: 420px;
  border-radius: 6px;
  box-shadow: 0 0 0 1px #e0e0e0, 0 4px 10px rgba(0, 0, 0, 0.08);
  overflow: hidden;
}


.card-image {
  background-color: #f5f5f5;
  padding: 16px;
  text-align: center;
}

.card-image img {
  max-width: 100%;
  height: auto;
}


.card-body {
  padding: 14px 18px 18px;
}


.product-title {
  margin: 0 0 4px;
  font-size: 18px;
  font-weight: 600;
}


.product-desc {
  margin: 0 0 10px;
  font-size: 13px;
  color: #666666;
}


.price-row {
  margin-bottom: 14px;
  display: flex;
  align-items: baseline;
  gap: 8px;
}

.price-current {
  color: #0a9b3b;
  font-weight: 600;
  font-size: 16px;
}

.price-old {
  font-size: 13px;
  color: #999999;
  text-decoration: line-through;
}


.btn-cart {
  width: 100%;
  padding: 10px 0;
  background-color: #1a73e8;
  color: #ffffff;
  border: none;
  border-radius: 3px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
}

.btn-cart:hover {
  background-color: #155ec0;
}

  </style>
</head>
<body>
  <div class="page">
    <header class="header">
      Flipbuy
    </header>

    <main class="content">
      <div class="card">
        <div class="card-image">
        
          <img src="greentshirt.jpg.webp" alt="T-Shirt">
        </div>

        <div class="card-body">
          <h2 class="product-title">Classic Cotton T-Shirt</h2>
          <p class="product-desc">
            Soft, breathable cotton. Regular fit. Available in multiple colors.
          </p>

          <div class="price-row">
            <span class="price-current">$10,999</span>
            <span class="price-old">$15,199</span>
             <span class="price-off">27% OFF</span>

          </div>

          <button class="btn-cart">Add to Cart</button>
          
        </div>
      </div>
    </main>
  </div>
</body>
</html>
